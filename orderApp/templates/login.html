<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>login page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="{% static 'photos/app_logo.png' %}" alt="App-logo">

        </div>
        <div class="form">
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
                </ul>
            {% endif %}
            <h2>Sign In</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="group">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
                <p>Do you have and account?<a href="{% url "register" %}">Register</a></p>
            </form>
        </div>
    </section>

    <script>
        setTimeout(function(){
            const messages = document.querySelectorAll(".message");
            messages.forEach(function(message) {
                message.style.display = "none";
            });
        }, 1000);
    </script>
    
</body>
</html>
