<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Registration page</title> 
    <link rel="stylesheet" href="{%  static 'css/register.css' %}"> 
    <style>
       

    </style>
</head>
<body>    
    <section class="container">
        <div class="logo">
            <img src="{% static 'photos/app_logo.png' %}" alt="App-logo">
        </div>
        <div class="form">

            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
                </ul>
            {% endif %}

            <h2>Create Account</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="group">
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="mail"> Email:</label>
                        <input type="email" id="mail" name="mail"required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">SIGN UP</button>
                <p>Already have an account?<a href="{% url "login" %}">Log In</a></p>
            </form>
        </div>
    </section>

    <script>
        setTimeout(function(){
            const messages = document.querySelectorAll(".message");
            messages.forEach(function(message) {
                message.style.display = "none";
            });
        }, 2000);
    </script>
</body>
</html>
